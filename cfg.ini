[graphics]
width      = 0
height     = 0
depth      = 32
fullscreen = 1   ; set to 0 if you have problems
flags      = 13
vsync      = 1

[music]
enabled  = 1
volume   = 1.0

[settings]
paths    = "global\paths.ini"
palette	 = "default.ini"
tileset  = "default.bmp"

[gui]
baseDir  = "lib\hag\\"
theme    = "dark"
debugLog = 1

[compression]
enabled       = 1
cmdCompress   = "lib\sr3a\sr3a.exe c $1 $1.packed"
cmdDecompress = "lib\sr3a\sr3a.exe d $1.packed $1"

